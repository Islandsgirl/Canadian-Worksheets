<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Math Worksheet Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; background: #f8f9fa; }
    h1 { text-align: center; }
    .section { background: #fff; padding: 1rem; margin: 1rem 0; border-radius: 10px; box-shadow: 0 0 4px #ccc; }
    label { display: block; margin-top: .5rem; font-weight: bold; }
    select, input, button { margin-top: .25rem; padding: .4rem; font-size: 1rem; }
    button { cursor: pointer; }
    #worksheet { margin-top: 2rem; padding: 1rem; background: #fff; border-radius: 10px; }
    .problem { margin: .5rem 0; font-size: 1.1rem; }
    .img-icon { width: 24px; height: 24px; vertical-align: middle; }
  </style>
</head>
<body>

<h1>üßÆ Custom Math Worksheet Generator</h1>

<div class="section">
  <label for="type">Math Type</label>
  <select id="type">
    <option value="addition">Addition</option>
    <option value="subtraction">Subtraction</option>
    <option value="multiplication">Multiplication</option>
    <option value="division">Division</option>
    <option value="tellingTime">Telling Time</option>
    <option value="thermometers">Read Thermometers</option>
    <option value="measuringCups">Measuring in Cups/Colanders</option>
    <option value="receipts">Add Up Receipts</option>
    <option value="percentages">Real-Life Percentages</option>
    <option value="money">Money (choose currency)</option>
  </select>

  <label for="numProblems">Number of Problems</label>
  <input type="number" id="numProblems" value="10" min="1" max="50">

  <label for="emojiSelect">Emojis / Images</label>
  <select id="emojiSelect">
    <option value="none">None</option>
    <option value="emoji">Fun Emojis üòÉ</option>
    <option value="vgCharacters">Video Game Characters üéÆ</option>
    <option value="sports">Sports üèÄüèà‚öΩ</option>
  </select>

  <label for="currencySelect">Currency (for money problems)</label>
  <select id="currencySelect">
    <option value="$">USD ($)</option>
    <option value="C$">CAD (C$)</option>
    <option value="¬£">GBP (¬£)</option>
    <option value="‚Ç¨">EUR (‚Ç¨)</option>
    <option value="¬•">JPY (¬•)</option>
  </select>

  <button onclick="generateWorksheet()">Generate Worksheet</button>
</div>

<div id="worksheet"></div>

<script>
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function generateWorksheet() {
  const type = document.getElementById("type").value;
  const num = parseInt(document.getElementById("numProblems").value) || 10;
  const emojiType = document.getElementById("emojiSelect").value;
  const currency = document.getElementById("currencySelect").value;

  let worksheetHTML = `<h2>${type} Worksheet</h2>`;

  for (let i = 0; i < num; i++) {
    let problem = "";
    switch (type) {
      case "addition":
        problem = `${getRandomInt(1,50)} + ${getRandomInt(1,50)} = `;
        break;
      case "subtraction":
        let a = getRandomInt(1,50), b = getRandomInt(1,50);
        problem = `${Math.max(a,b)} - ${Math.min(a,b)} = `;
        break;
      case "multiplication":
        problem = `${getRandomInt(2,12)} √ó ${getRandomInt(2,12)} = `;
        break;
      case "division":
        let dividend = getRandomInt(2,100);
        let divisor = getRandomInt(2,10);
        problem = `${dividend} √∑ ${divisor} = `;
        break;
      case "tellingTime":
        let hour = getRandomInt(1,12);
        let minute = getRandomInt(0,11) * 5;
        problem = `What time is shown? üïí ${hour}:${minute.toString().padStart(2,'0')}`;
        break;
      case "thermometers":
        problem = `Read the thermometer: ${getRandomInt(-10,40)}¬∞C üå°Ô∏è`;
        break;
      case "measuringCups":
        problem = `Measure: ${getRandomInt(1,4)} ${['cup','cups'][getRandomInt(0,1)]} of water ü•£`;
        break;
      case "receipts":
        problem = `Add: ${currency}${getRandomInt(1,20)} + ${currency}${getRandomInt(1,20)} + ${currency}${getRandomInt(1,20)} = `;
        break;
      case "percentages":
        let price = getRandomInt(10,100);
        let discount = [10,15,20,25,50][getRandomInt(0,4)];
        problem = `${discount}% off ${currency}${price} = `;
        break;
      case "money":
        problem = `Total: ${currency}${getRandomInt(1,50)} + ${currency}${getRandomInt(1,50)} = `;
        break;
    }

    if (emojiType !== "none") {
      if (emojiType === "emoji") problem += " üòÄüéØ";
      if (emojiType === "vgCharacters") problem += " üéÆüëæ";
      if (emojiType === "sports") problem += " üèÄ‚öΩ";
    }

    worksheetHTML += `<div class="problem">${i+1}. ${problem}</div>`;
  }

  document.getElementById("worksheet").innerHTML = worksheetHTML;
}
</script>

</body>
</html>
